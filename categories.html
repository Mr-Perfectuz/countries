<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Countries</title>

     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&family=Roboto:wght@400;500;700&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

     <!-- Stylesheets   -->
     <link rel="stylesheet" href="css/normalize.css ">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>

     <!-- HEADER  -->
     <header class="main-header container">
          <div class="header-inner ">
               <a class="logo" href="categories.html">Where in the world?</a>
               <button class="dark-mode-button button" type="button">
                    <span class="dark-mode-button-wrapper">
                         <span class="dark-mode-icon"></span>
                         <span class="dark-mode-text">Dark Mode</span>
                    </span>
               </button>
          </div>
     </header>

     <!-- Back button  -->
     <main class="main-content ">
          <div class="container">
               <button class="back-button button" type="button">
                    <span class="back-button-wrapper">
                         <span class="back-mode-icon"></span>
                         <span class="back-mode-text">Back</span>
                    </span>
               </button>
               <!-- Main section  -->
               <div class="main-section">
                    <img class="img-flag" src="./images/flag-img.png" width="560" height="401" alt="belgium flag" srcset="./images/flag-img.png 1x, ./images/flag-img@2x.png 2x">
                    <div class="main-section-info">
                         <h2 class="info-header">Belgium</h2>
                         <div class="info-text-wrapper">
                              <ul class="info-list-center">
                                   <li class="info-list">Native Name: <span class="info-list-value">BelgiÃ«</span></li>
                                   <li class="info-list">Population: <span class="info-list-value">11,319,511</span></li>
                                   <li class="info-list">Region: <span class="info-list-value">Europe</span></li>
                                   <li class="info-list">Sub Region: <span class="info-list-value">Western Europe</span></li>
                                   <li class="info-list">Capital: <span class="info-list-value">Brussels</span></li>
                              </ul>
                              <ul class="info-list-right">
                                   <li class="info-list">Top Level Domain: <span class="info-list-value">.be</span></li>
                                   <li class="info-list">Currencies: <span class="info-list-value">Euro</span></li>
                                   <li class="info-list">Languages: <span class="info-list-value">Dutch, French, German</span></li>
                              </ul>
                         </div>
                         <div class="border-countries">
                              <span class="border-countries-text">Border Countries: </span>
                              <a class="border-countries-france each-country" href="#">France</a>
                              <a class="border-countries-germany each-country" href="#">Germany</a>
                              <a class="border-countries-netherlands each-country" href="#">Netherlands</a>
                         </div>
                    </div>
               </div>
          </div>
     </main>

     <script src="/js/main.js"></script>
</body>
</html>
